<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<style>
    /* Body and Background Styling */
    body {
        background-color: #1c1c1c;
        font-family: 'Raleway', sans-serif;
    }

    /* Navbar Styling */
    .navbar {
        background-color: #00a65a;
        border: none;
    }

    .navbar-brand, .nav > li > a {
        color: white !important;
        font-size: 18px;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .navbar-brand:hover, .nav > li > a:hover {
        color: #ffdd00 !important;
        transform: scale(1.1);
    }

    /* Form Styling */
    .form-control {
        font-size: 18px;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        background-color: #333;
        color: white;
        border: 1px solid #555;
    }

    .btn-warning {
        background-color: #ffdd00;
        color: #333;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        transition: all 0.3s ease;
    }

    .btn-warning:hover {
        background-color: #ffaa00;
        color: white;
        transform: scale(1.05);
    }

    /* Title Styling */
    h1 {
        font-size: 50px;
        color: #ffdd00;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        margin-bottom: 30px;
        text-align: center;
    }

    /* Card Styling */
    .card {
        background-color: #333;
        border: 1px solid #444;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        text-align: center;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    /* Card Image */
    .card-img-top {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    /* Card Text */
    .text-white {
        color: #f0f0f0 !important;
    }

    /* Spacing */
    .container {
        margin-top: 30px;
    }
</style>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Recommend Books</h1>

                <!-- Form -->
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter book or genre..."><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
                </form>
            </div>

            <!-- Recommendation Results -->
            {% if data %}
                {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}" alt="Book Image">
                            <p class="text-white">{{i[0]}}</p>
                            <h4 class="text-white">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}

        </div>
    </div>

</body>
</html>
