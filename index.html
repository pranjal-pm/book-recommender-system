<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<style>
    /* Background Gradient */
    body {
        background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
        font-family: 'Raleway', sans-serif;
    }

    /* Navbar Styling */
    .navbar {
        background: linear-gradient(45deg, #00a65a, #4CAF50);
        border: none;
        padding: 15px;
    }

    .navbar-brand, .nav > li > a {
        color: white !important;
        font-size: 18px;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .navbar-brand:hover, .nav > li > a:hover {
        color: #ffdd00 !important;
        transform: scale(1.1);
    }

    /* Title Styling */
    h1 {
        font-size: 50px;
        color: #ffdd00;
        font-weight: 700;
        text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        margin-bottom: 50px;
        text-align: center;
    }

    /* Card Styling */
    .card {
        background-color: #333;
        border: 1px solid #444;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        text-align: center;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    /* Card Image */
    .card-img-top {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    /* Card Text */
    .text-white {
        color: #f0f0f0 !important;
    }

    /* Author and Rating */
    .card h4 {
        font-size: 18px;
        font-weight: 500;
    }

    .card p {
        font-size: 16px;
        font-weight: 300;
    }
</style>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Top 50 Books</h1>
            </div>

            <!-- Book Cards -->
            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}" alt="Book Image">
                        <p class="text-white">{{ book_name[i] }}</p>
                        <h4 class="text-white">{{ author[i] }}</h4>
                        <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                        <h4 class="text-white">Rating - {{ rating[i] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
